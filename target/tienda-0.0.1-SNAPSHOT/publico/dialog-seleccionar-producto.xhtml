<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:dialog modal="true" showEffect="fade" hideEffect="fade"
		header="Seleccionar producto" width="70%" draggable="true" onShow="removeClass()"
		widgetVar="dlgSeleccionarProducto" resizable="false" dynamic="true">
		<h:form id="frSeleccionarProducto">
			<p:panel widgetVar="pnSeleccionarProducto">
				<script type="text/javascript">
					function removeClass(){
						$("input").removeClass( "ui-state-error" )
						$("div").removeClass( "ui-state-error" )
						$("label").removeClass( "ui-state-error" )
						$("textarea").removeClass( "ui-state-error" )
					}
				</script>
				<p:messages id="msgSeleccionarProducto" autoUpdate="true" closable="true"/>
				<p:panelGrid style="width: 100%">
					<p:row>
						<p:column style="width: 130px">
							<h:outputLabel for="txtNomCodigo" value="Codigo: *" />
						</p:column>
						<p:column style="width: 150px">
							<p:inputText id="txtNomCodigo" style="width: 90%" readonly="true"
								value="#{productoSeleccionadoController.productoSeleccionado.nomCodigo}" />
						</p:column>
						<p:column style="width: 130px">
							<h:outputLabel for="txtNomProducto" value="Producto: *" />
						</p:column>
						<p:column>
							<p:inputText id="txtNomProducto" style="width: 89%" readonly="true"
								value="#{productoSeleccionadoController.productoSeleccionado.nomProducto}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputLabel for="txtNumValor" value="Costo unitario $: *" />
						</p:column>
						<p:column>
							<p:inputText id="txtNumValor" style="width: 89%" readonly="true"
								value="#{productoSeleccionadoController.productoSeleccionado.numValor}" />
						</p:column>
						<p:column>
							<h:outputLabel for="txtNumStock" value="Stock: *" />
						</p:column>
						<p:column>
							<p:inputText id="txtNumStock" style="width: 89%" readonly="true"
								value="#{productoSeleccionadoController.productoSeleccionado.numStock}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputLabel for="txtDescripcion" value="Descripcion: *" />
						</p:column>
						<p:column colspan="3">
							<p:inputTextarea id="txtDescripcion" style="width: 94%" readonly="true"
								value="#{productoSeleccionadoController.productoSeleccionado.txtDescripcion}" >
							</p:inputTextarea>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputLabel for="spCantidad" value="Cantidad: *" />
						</p:column>
						<p:column colspan="3">
        					<p:spinner id="spCantidad" value="#{productoSeleccionadoController.productoSeleccionado.numCantidad}" 
        						min="1" max="#{productoSeleccionadoController.productoSeleccionado.numStock}" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<f:facet name="footer">
					<p:commandButton id="btAgregar" icon="ui-icon-plusthick"
						style="margin-left:5px;" value="Agregar" 
						actionListener="#{productoSeleccionadoController.seleccionarProducto}"
						update="@widgetVar(pnProducto)">
					</p:commandButton>
					<p:commandButton id="btCancelar" value="Cancelar" icon="ui-icon-cancel"
						process="@this" oncomplete="PF('dlgSeleccionarProducto').hide()" />
				</f:facet>
			</p:panel>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
